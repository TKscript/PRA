<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale>
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .body {
            height: 578px;
        }
        .head {
            height: 40px;
            background: #5AC0CE;
            text-align: center;
            color: white;
        }
        .head-1 {
            position: absolute;
            left: 25px;
            top: 17px;
        }
        .head-2 {
            line-height: 40px;
        }
        .intro {
            height: 180px;
            background: url(shape-3.png) no-repeat;
            background-size: 100% 180px;
            color: white;
        }
        .intro span {
            position: relative;
            display: inline-block;
        }
        .intro-1 {
           left: 17px;
            top: 40px;
        }
        .intro-2 {
            left: 39px;
            top: -18px;
            font-size: 1.3em;
        }
        .intro-3 {
            left: 48px;
            top: -18px;
            font-size: 1em;
            line-height: 27px;
        }
        .intro-4 {
            left: -64px;
            top: 12px;
            font-size: 0.5em;
        }
        .intro-4 img {
            width: 12px;
            height: 16px;
            margin-right: 5px;
            position: relative;
            top: 2px;
        }
        .bg {
            height: 180px;
            width: 100%;
            position: absolute;
            opacity: 0.3;
        }
        .pra {
            height: 50px;
            display: inline-block;
        }
        .content span {
            line-height: 50px;
            display: inline-block;
        }
        .line {
            width: 3px;
            height: 17px;
            background: #5AC0CE;
            margin-left: 15px;
            margin-right: 5px;
            position: relative;
            top: 2px;
        }
        .text-1 {
            margin-left: 27px;
        }
        .text-2 {
            margin-left: 16px;
        }
        .title {
            margin-left: 26px;
            margin-right: 15px;
            color: #C2C2C2;
        }
        .imp {
            color: red;
        }
        .vline {
            width: 2px;
            height: 22px;
            background: grey;
            position: relative;
            top: 5px;
            margin-right: 8px;
        }
        .D {
            position: relative;
            left: 120px;
            top: -42px;
        }
        .prb {
            font-size: 0.8em;
            display: inline-block;
        }
        .lline {
            margin-top: -20px;
        }
        input {
            width: 150px;
            height: 45px;
            border: 1px solid  #5BC0CE;
            border-radius: 8px;
        }
        .in-1 {
            background: white;
            color: #5BC0CE;
            width: 45%;
        }
        .in-2 {
            background: #5BC0CE;
            color: white;
            margin-left: 10px;
            width: 45%;
        }
        .D2 {
            margin-top: 80px;
            margin-left: 17px;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="head">
            <span class="head-1">
                <img src="shape-5.png" alt="arrow" width="12" height="20">
            </span>
            <span class="head-2">个人主页</span>
        </div>
        <div class="intro">
            <img src="black.jpg" alt="black" class="bg">
            <span class="intro-1">
                <img src="shape-2.png" alt="circle">
            </span>
            <span class="intro-2">高素雅</span>
            <span class="intro-3">51岁</span>
            <span class="intro-4">
                <img src="Shape-1.png" alt="place">
                <text>北京.通州.果园</text>
            </span>
        </div>
        <div class="content">
            <p class="pra">
                <span class="line"></span>
                <span><b>专业技能</b></span>
            </p>
            <hr>
            <p class="pra">
                <span class="text-1">
                    <img src="shape-4.png" alt="star">
                </span>
                <span>住家</span>
                <span class="text-2">
                    <img src="shape-4.png" alt="star">
                </span>
                <span>不含餐</span>
            </p>
            <hr>
            <p class="pra">
                <span class="title">从业年限</span>
                <span class="vline"></span>
                <span>0-3年</span>
            </p>
            <hr>
            <p class="pra">
                <span class="title">工作时间</span>
                <span class="vline"></span>
                <span>全天</span>
            </p>
            <hr>
            <p class="pra">
                <span class="title">服务价格</span>
                <span class="vline"></span>
                <span class="imp">25元/小时</span>
            </p>
            <hr>
            <p class="P">
                <span class="title">自我介绍</span>
                <span class="vline"></span>
                <div class="D">
                  <p class="prb">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
               </div>
            </p>
            <hr class="lline">
        </div>
        <div class="D2">
            <input type="button" value="留言" class="in-1">
            <input type="button" value="请联系我" class="in-2">
        </div>
    </div>
</body>
</html>
